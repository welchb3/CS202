<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lesson 3 | Form &amp; Multimedia</title>
  </head>
  <body>
    <!-- container/container-fluid -->
    <div class="container">
        <h2>Forms</h2>
        <!-- action - where you are sending your information, method - POST/GET, autocomplete, onsubmit,  -->

        <form action="welcome.html" method="POST" autocomplete="">
            <!-- GET is used for searches and POST is used to hide information like passwords -->
            <label for="name"></label>Name</label> <br>
            <input type="text" name="name" id="n1"> <br>

            <label for="email">Email</label> <br>
            <input type="email" name="email" id="em"> <br>

            <label for="password">Password</label> <br>
            <input type="password" name="password" id="pass"> <br>

            <label for="gender">Gender</label> <br>
            Male <input type="radio" name="n1" id="">
            Female <input type="radio" name="n1" id="">

            <label for="city">City</label> <br>
            <select name="city" id="c">
                <option value="o">Select One</option>
                <option value="o1">Seattle</option>
                <option value="o2">Bellingham</option>
            </select> <br> <br>

            <label for="message">Message</label> <br>

            <textarea name="message" id="m" cols="50" rows="10"></textarea>


            <br><br>
            <input type="submit" value="submit">

        </form>

        <h2>Audio</h2>

        <audio controls autoplay loop muted>
            <source type="audio/mp3" src="media/">
        </audio>

        <h2>Video</h2>
        <video controls width="" autoplay loop poster>
            <source type="video/mp4" src="media/">
        </video>



    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
